<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Lilly Kutty üéâ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      color: #fff;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin: 10px 0;
    }

    .age {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
      color: #fff176;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    .cake {
      font-size: 5rem;
      margin-top: 10px;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff4081);
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 8s linear infinite;
      opacity: 0.9;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 40px;
      background: #fff;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .heart {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      transform: rotate(45deg);
      animation: heartFloat 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -6px;
      left: 0;
    }

    .heart::after {
      left: -6px;
      top: 0;
    }

    @keyframes heartFloat {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéâ Happy Birthday üéâ</h1>
    <h2>Lilly Kutty ‚ù§Ô∏è</h2>
    <div class="cake">üéÇ</div>
    <div class="age">19</div>
    <p>Wishing you endless smiles, love, and happiness ‚ú®</p>
  </div>

  <script>
    // Balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 9000);
    }

    // Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createBalloon, 600);
    setInterval(createHeart, 300);
      
    // Fireworks
    function createFirework() {
      const firework = document.createElement('div');
      firework.style.position = 'absolute';
      firework.style.left = Math.random() * 100 + 'vw';
      firework.style.top = Math.random() * 60 + 'vh';
      firework.style.width = '8px';
      firework.style.height = '8px';
      firework.style.borderRadius = '50%';
      firework.style.background = `hsl(${Math.random()*360},100%,60%)`;
      firework.style.boxShadow = '0 0 20px currentColor';
      firework.style.animation = 'explode 1.5s ease-out forwards';
      document.body.appendChild(firework);

      setTimeout(() => firework.remove(), 1500);
    }

    setInterval(createFirework, 800);
  </script>

  <style>
    @keyframes explode {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>

</body>
</html>
